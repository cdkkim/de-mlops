apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-app
  template:
    metadata:
      labels:
        app: main-app
    spec:
      containers:
      - name: # your-container-name (ex:main-app)
        image: # your-profile/your-image-name:your-tag (ex:middlek/main-app:latest)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: # your-container-port (ex:8001)

---

apiVersion: v1
kind: Service
metadata:
  name: main-app-service
spec:
  selector:
    app: main-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: # your-container-port (ex:8001)
